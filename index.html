<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">

  
  <script src="./script.js" defer></script>

  <title>Riot Games</title>
</head>
<body>
  <main>
    <section class="login">
      <div class="wrapper">
        <img src="./images/logo.png" class="login_logo">

      <h1 class="login_title">Fazer Login</h1>

      <label class="login_label">
        <span>Nome de usuário</span>
        <input type="text" name="username" class="input"> 
      </label>

      <label class="login_label">
        <span>senha</span>
        <input type="password" name="password" class="input">
      </label>
      
      <div class="login_icons">
        <button type="button" class="icons_button">
          <img src="./images/logoF.png" alt="facebook">
        </button>
        
        <button type="button" class="icons_button">
          <img src="./images/logoG.jpg" alt="google">
        </button>
        
        <button type="button" class="icons_button">
          <img src="./images/logoA.png" alt="apple">
        </button>
      </div>

      <label class="login_label--checkbox">
        <input type="checkbox" class="input--checkbox">
        Manter login
      </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login_button" disabled >
          <img src="./images/arrow.svg" alt="setinha">
        </button>

        <a href="#" class="login_link" > Não consegue iniciar sessão ?</a>
        <a href="#" class="login_link" > criar conta</a>
      </div>
    </section>
    <section class="wallpaper"></section>
  </main>
</body>
</html>
